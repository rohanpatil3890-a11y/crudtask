<div class="container mt-4 mb-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card p-3">
                <div class="form-group">
                    <label for="CardTitle">Title</label>
                    <input type="text" #cardTitle class="form-control">
                    <label for="CardContent">Content</label>
                    <input type="text" #cardContent class="form-control">
                </div>
                <button *ngIf="!isinEditMode" (click)="onAddCard()" mat-raised-button color="primary">Add</button>
                <button *ngIf="isinEditMode" (click)="onUpdateCard()" mat-raised-button color="primary">Update</button>
            </div>
        </div>
    </div>
</div>
<div class="row m-0" *ngIf="topicsArr.length > 0; else noCard">
    <div *ngFor="let c of topicsArr; trackBy : trackById" class="col-md-3 mb-4">
        <mat-card class="example-card">
            <mat-card-title matTooltip="{{c.title}}" matTooltipPosition="above"
                class="card-title">{{c.title}}</mat-card-title>
            <mat-card-content class="card-Desc">
                <p>{{c.content}}</p>
            </mat-card-content>
            <mat-card-actions class="d-flex justify-content-between">
                <button (click)="onEdit(c)" mat-stroked-button color="primary">Edit</button>
                <button (click)="onRemove(c.id)" mat-stroked-button color="warn">Remove</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>

<ng-template #noCard>
  <p class="alert alert-primary text-center">No Card</p>
</ng-template>
